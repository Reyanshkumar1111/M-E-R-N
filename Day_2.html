<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags are used in Search Engine optimisation which help the websites to rank better in google search engine for more traffic on any website --> 
    <meta charset="UTF-8">
    <!--It is used in character encoding so that we do not face any difficulty in displaying characters and icons-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--This tag is used to make your website responsive and adjust its width in such a way that it looks good in both PC or mobile. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--It is mostly for those who are still using Internet Explorer-->
    <meta name= “description” content = “Description for website which is written under topic ”>
    <meta name= “keywords” content= “html tutorial, css tutorial”>
    <!-- Keywords are those special words through which a user reach any website.-->
    <!--If we want our website to be indexed in Google or other search engines and bots should follow all the links present on the website, then we have to write--->
    <meta name= “robots” content= “INDEX, FOLLOW”>
    <title>Nishu</title>

    <link rel= “stylesheet” href= “harry.css”><!--To include External  CSS-->
    <script src="harry.js"></script><!--To include external javascript-->
</head>
<body>
    
</body>
</html>
